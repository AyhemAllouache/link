<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Step Page Navigation</title>
    <!-- Include Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Container for the title, buttons, and loading messages -->
<div class="container mx-auto mt-10 text-center">

    <!-- Title -->
    <h2 class="text-2xl font-bold mb-4">netflix 2024/02/01 cookies</h2>

    <!-- Button to initiate the first step -->
    <button onclick="startFirstStep()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
        Start Two-Step Process
    </button>

    <!-- Loading message for the first step -->
    <div id="loadingMessageStep1" class="hidden mt-4 text-gray-700">
        Step 1: Loading... Please wait.
    </div>

    <!-- Button to initiate the second step (hidden by default) -->
    <button onclick="startSecondStep()" id="secondStepButton" class="hidden bg-green-500 text-white font-bold py-2 px-4 rounded mt-4">
        Get your download link
    </button>

    <!-- Loading message for the second step (hidden by default) -->
    <div id="loadingMessageStep2" class="hidden mt-4 text-gray-700">
        Step 2: Loading... Please wait.
    </div>

    <!-- Container for the dynamically generated download link (hidden by default) -->
    <div id="downloadLinkContainer" class="hidden mt-4">
        <!-- Download link will be added here dynamically -->
    </div>

</div>

<script>
    // JavaScript function for the first step (show loading message)
    function startFirstStep() {
        // Show the loading message for the first step
        document.getElementById('loadingMessageStep1').classList.remove('hidden');

        // Simulate some loading time (you can remove this in a real scenario)
        setTimeout(function() {
            // Hide the loading message for the first step
            document.getElementById('loadingMessageStep1').classList.add('hidden');
            
            // Show the button for the second step
            document.getElementById('secondStepButton').classList.remove('hidden');
        }, 2000); // 2000 milliseconds (2 seconds) in this example
    }

    // JavaScript function for the second step (show download link)
    function startSecondStep() {
        // Show the loading message for the second step
        document.getElementById('loadingMessageStep2').classList.remove('hidden');

        // Simulate some loading time (you can remove this in a real scenario)
        setTimeout(function() {
            // Hide the loading message for the second step
            document.getElementById('loadingMessageStep2').classList.add('hidden');

            // Create the download link dynamically
            var finalPageUrl = "https://www.example.com/final-page";
            var downloadLinkContainer = document.getElementById('downloadLinkContainer');
            var downloadLink = document.createElement('a');
            downloadLink.href = 'https://www.up-4ever.net/6zin028efvpj';
            downloadLink.className = "bg-indigo-500 text-white font-bold py-2 px-4 rounded";
            downloadLink.textContent = "Download Your File";
            downloadLinkContainer.appendChild(downloadLink);

            // Show the container for the dynamically generated download link
            downloadLinkContainer.classList.remove('hidden');
        }, 2000); // 2000 milliseconds (2 seconds) in this example
    }
</script>

</body>
</html>
