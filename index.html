<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Navigation</title>
    <!-- Include Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Container for the button and loading message -->
<div class="container mx-auto mt-10 text-center">

    <!-- Button to initiate the loading process -->
    <button onclick="startLoading()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
        Skip to Next Page
    </button>

    <!-- Loading message -->
    <div id="loadingMessage" class="hidden mt-4 text-gray-700">
        Loading... Please wait.
    </div>

</div>

<script>
    // JavaScript function to handle the button click and show loading message
    function startLoading() {
        // Show the loading message
        document.getElementById('loadingMessage').classList.remove('hidden');

        // Simulate some loading time (you can remove this in a real scenario)
        setTimeout(function() {
            // You can modify this URL to the actual link you want to redirect to
            var nextPageUrl = "https://www.up-4ever.net/6zin028efvpj";

            // Redirect the user to the next page after loading
            window.location.href = nextPageUrl;
        }, 2000); // 2000 milliseconds (2 seconds) in this example
    }
</script>

</body>
</html>
